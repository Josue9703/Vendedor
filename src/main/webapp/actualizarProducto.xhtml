<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/estilo.css"/>

    <title>Actualizar un Producto</title>
</h:head>

<h:body>

    <div class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link" value="faces/listarProducto.xhtml"><i class="fas fa-list"></i> Listar Productos</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link" value="nuevoProducto.xhtml"><i class="fas fa-plus"></i> Nuevo Producto</h:outputLink>
                    </li>
                </ul>
                <!-- Opción de inicio de sesión / cierre de sesión -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link" value="login.xhtml">
                            <i class="fas fa-user"></i> Iniciar Sesión
                        </h:outputLink>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container-form">
            <h2>Actualizar Producto</h2>
            <h:form action="#" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <h:outputLabel for="nombre" styleClass="form-label">Nombre del Producto</h:outputLabel>
                    <h:inputText type="text" styleClass="form-control" id="nombre" name="nombre"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel for="foto" styleClass="form-label">Fotografía</h:outputLabel>
                    <input type="file" class="form-control" id="foto" name="foto"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel for="descripcion" styleClass="form-label">Descripción</h:outputLabel>
                    <h:inputTextarea styleClass="form-control" id="descripcion" name="descripcion" rows="3"></h:inputTextarea>
                </div>
                <div class="mb-3">
                    <h:outputLabel for="precio" styleClass="form-label">Precio</h:outputLabel>
                    <h:inputText type="number" styleClass="form-control" id="precio" name="precio" step="0.01"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel for="categoria" styleClass="form-label">Categoría</h:outputLabel>
                    <select class="form-control" id="categoria" name="categoria">
                        <option value="">Seleccione categoría</option>
                        <option value="plantas">Plantas</option>
                        <option value="herramientas">Herramientas</option>
                        <option value="abonos">Abonos</option>
                        <!-- Agrega más opciones según tus categorías -->
                    </select>
                </div>
                <div class="mb-3">
                    <h:outputLabel for="unidades" styleClass="form-label">Unidades</h:outputLabel>
                    <h:inputText type="number" styleClass="form-control" id="unidades" name="unidades"/>
                </div>
                <h:commandButton type="submit" styleClass="btn btn-primary" value="Actualizar"></h:commandButton>
            </h:form>
        </div>
    </div>






    <!-- Footer -->
    <div class="footer mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4 class="text-white">Universidad Don Bosco | Desarrollo de Aplicaciones con Web Frameworks</h4>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del Footer -->

</h:body>

</html>
